sudo: false
language: node_js
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - cp -R public build
branches:
  except:
    - gh-pages
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: build
    github_token: "$PAGES_GITHUB_API_TOKEN"
    on:
      branch: master
notifications:
  email: false
env:
  global:
    # Permissions: public_repo
    # travis encrypt --pro PAGES_GITHUB_API_TOKEN=<value>
    - secure: ""
